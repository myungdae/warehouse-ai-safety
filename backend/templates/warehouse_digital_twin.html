<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Sensor Monitoring</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/warehouse_sensor.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <span class="logo-icon">🏭</span>
                    <span class="logo-text">Warehouse ATC</span>
                </div>
            </div>
            
            <!-- System Info Button -->
            <div class="menu-section">
                <div class="menu-item" onclick="showSystemInfo()">
                    <span class="menu-icon">📊</span>
                    <span class="menu-text">시스템 정보</span>
                </div>
            </div>

            <!-- Sensor Monitoring Section -->
            <div class="menu-section">
                <div class="menu-header" onclick="toggleMenu('sensorMenu')">
                    <span>📡 센서 모니터링</span>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="menu-content expanded" id="sensorMenu">
                    <div class="menu-item" onclick="showSensorType('cctv')">
                        <span class="menu-icon">📹</span>
                        <span class="menu-text">CCTV</span>
                        <span class="menu-badge">8</span>
                    </div>
                    <div class="menu-item" onclick="showSensorType('lidar')">
                        <span class="menu-icon">📡</span>
                        <span class="menu-text">LiDAR</span>
                        <span class="menu-badge">6</span>
                    </div>
                    <div class="menu-item" onclick="showSensorType('uwb')">
                        <span class="menu-icon">📍</span>
                        <span class="menu-text">UWB</span>
                        <span class="menu-badge">6</span>
                    </div>
                    <div class="menu-item" onclick="showSensorType('all')">
                        <span class="menu-icon">📊</span>
                        <span class="menu-text">전체 센서</span>
                        <span class="menu-badge">20</span>
                    </div>
                </div>
            </div>

            <!-- Forklift Control Section -->
            <div class="menu-section">
                <div class="menu-header" onclick="toggleMenu('forkliftMenu')">
                    <span>🚛 지게차 관제</span>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="menu-content" id="forkliftMenu">
                    <div class="menu-item" onclick="showForkliftTracking()">
                        <span class="menu-icon">📍</span>
                        <span class="menu-text">실시간 추적</span>
                        <span class="menu-badge">4</span>
                    </div>
                    <div class="menu-item" onclick="showDigitalTwin()">
                        <span class="menu-icon">🗺️</span>
                        <span class="menu-text">디지털 트윈</span>
                    </div>
                </div>
            </div>

            <!-- Risk Detection Section -->
            <div class="menu-section">
                <div class="menu-header" onclick="toggleMenu('riskMenu')">
                    <span>⚠️ 위험 감지</span>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="menu-content" id="riskMenu">
                    <div class="menu-item" onclick="showRiskEvents()">
                        <span class="menu-icon">📋</span>
                        <span class="menu-text">이벤트 로그</span>
                        <span class="menu-badge warning">12</span>
                    </div>
                </div>
            </div>

            <!-- Voice Commands Section -->
            <div class="menu-section">
                <div class="menu-header" onclick="toggleMenu('voiceMenu')">
                    <span>🔊 음성 명령</span>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="menu-content" id="voiceMenu">
                    <div class="menu-item" onclick="showVoiceCommands()">
                        <span class="menu-icon">📜</span>
                        <span class="menu-text">명령 이력</span>
                        <span class="menu-badge">28</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <h1 id="pageTitle">🏭 Warehouse Sensor Monitoring</h1>
                    <p class="subtitle" id="pageSubtitle">실시간 센서 플릿 제어</p>
                </div>
                <div class="header-right">
                    <button class="btn-tts-toggle" id="ttsToggleBtn" onclick="toggleTTS()" title="음성 알림 켜기/끄기">
                        🔊 음성 알림
                    </button>
                    <div class="status-badge status-active">
                        <span class="status-dot"></span>
                        <span>시스템 가동 중</span>
                    </div>
                    <div class="current-time" id="currentTime"></div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content" id="dashboardContent">
                <!-- 센서 카드들이 동적으로 추가됨 -->
            </div>
        </main>
    </div>

    <script src="/static/js/warehouse_sensor.js"></script>
</body>
</html>
